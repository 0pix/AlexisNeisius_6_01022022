<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,700&display=swap"
    rel="stylesheet">

  <!-- fontawesome  -->
  <script src="https://kit.fontawesome.com/b1f64f6a17.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>

  </header>

  <main id="main">
    <div class="likes-price" id="likes-price"></div>
    <div class="photograph-header" id="photograph-header"></div>
    <div class="photograph-carrousel" id="photograph-carrousel">
      <div class="container-filters">
        <div class="bloc-filters">

          <label for="pet-select">Trier par :</label>

          <select id="pet-select" onchange="onSelectOption()">
            <option selected value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>

        </div>
      </div>

      <div class="carrousel" id="carrousel"></div>
    </div>

  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <!-- <h2>Contactez-moi</h2> -->
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <div>
          <label>Nom</label>
          <input />
        </div>
        <div>
          <label>Email</label>
          <input />
        </div>
        <div>
          <label>Votre message</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
